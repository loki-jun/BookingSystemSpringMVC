<html>
<head>
<script type="text/javascript" src="assets/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  $("button").click(function(){
    $.getJSON("tt.json",function(result){
      $.each(result, function(i, item){
  		$("table").append("<tr>" +
  			"<th>" + item.id + "</th>" + 
  			"<th>" + item.state + "</th>" + 
  			"<th>" + item.user_id + "</th>" +
  			"</tr>");
      });
    });
  });
});
</script>
</head>

<body>

<button>获得 JSON 数据</button>
<p>this is p.</p>
<table id="table1" width="40%" border="1"
		bordercolor="#ffffff" bgcolor="#ffffff">
</table>
</body>
</html>
